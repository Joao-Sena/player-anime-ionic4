<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3 class="nome-app">KIMETSU NO YAIBA</h3>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" text="" icon="arrow-round-back" routerLink="/home" default-href="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p class="substitulo">Os fracos não têm direitos nem escolhas.</p>
  
  <div class="card">
    <span class="nome-musica">Kimetsu no Yaiba - Opening 1</span>
    <ion-icon name="play-circle" class="icon" color="success" (click)="iniciarSom('kimetsu-1', 'Kimetsu no Yaiba - Opening 1')"></ion-icon>
    <ion-icon name="pause" color="success" class="icon-footer" (click)="pausarSom()"></ion-icon>
  </div>

</ion-content>

<ion-footer class="footer">
  <ion-icon name="play-circle" class="icon-footer" color="success" (click)="iniciarSomFooter()"></ion-icon>
  <span class="nome-musica-footer">{{nomeMusica}}</span>
  <ion-icon name="pause" class="icon-footer" color="success" (click)="pausarSom()"></ion-icon>
</ion-footer>
