<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3 class="nome-app">DRAGON BALL SUPER</h3>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" text="" icon="arrow-round-back" routerLink="/home" default-href="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p class="substitulo">"Meu coração é puro... pura maldade!"</p>
  
  <div class="card">
    <span class="nome-musica">Dragon Ball S - Opening 1</span>
    <ion-icon name="play-circle" class="icon" color="secondary" (click)="iniciarSom('dbs-1', 'Dragon Ball S - Opening 1')"></ion-icon>
    <ion-icon name="pause" color="secondary" class="icon-footer" (click)="pausarSom()"></ion-icon>
  </div>
  <div class="card">
    <span class="nome-musica">Dragon Ball S - Opening 2</span>
    <ion-icon name="play-circle" class="icon" color="secondary" (click)="iniciarSom('dbs-2', 'Dragon Ball S - Opening 2')"></ion-icon>
    <ion-icon name="pause" color="secondary" class="icon-footer" (click)="pausarSom()"></ion-icon>
  </div>

</ion-content>

<ion-footer class="footer">
  <ion-icon name="play-circle" class="icon-footer" color="secondary" (click)="iniciarSomFooter()"></ion-icon>
  <span class="nome-musica-footer">{{nomeMusica}}</span>
  <ion-icon name="pause" class="icon-footer" color="secondary" (click)="pausarSom()"></ion-icon>
</ion-footer>
